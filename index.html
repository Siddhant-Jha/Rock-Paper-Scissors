<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Rock Papers Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-boards">

        <div id="user-label" class="badge">
            User
        </div>

        <div id="computer-label" class="badge">
            Computer
        </div>

        <span id="user-score"> 0 </span> : <span id="comp-score"> 0 </span>
    </div>

    <div id="result">

        <p id="resp"> Paper Covers Rock, You Win! </p>

    </div>

    <div class="choices">

        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        </div>

        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png"/>
        </div>

        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png"/>
        </div>

    </div>

    <p id="msg"> Make Your Move <br> Made By Siddhant Jha</p>

<script src="./app.js"></script>
</body>
</html>
